<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南门餐铺 2D版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212; /* 接近黑色的深灰色 */
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        /* 16:9 自适应外层：固定基准为 1920x1080，并通过缩放适配窗口 */
        #fitWrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: 50% 50%;
            width: 1920px;
            height: 1080px;
            pointer-events: none;
        }
        #fitWrapper > * { pointer-events: auto; }

        #gameContainer {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: transparent;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: transparent;
            border: none;
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
            /* 像素完美渲染 - 保持像素风格图片的清晰度 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 450; /* 降低层级，让卷帘门覆盖按钮和侧栏 */
        }
        
        .ui-element {
            pointer-events: auto;
            z-index: 101;
        }
        
        #gameInfo {
            position: absolute;
            top: 200px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            width: 280px;
            z-index: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        

        
        .order-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 6px 0;
            padding: 8px;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid #4CAF50;
            line-height: 1.4;
            position: relative;
            pointer-events: auto !important;
        }
        
        .order-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .order-info {
            flex: 1;
            margin-right: 8px;
        }
        
        .order-header {
            font-weight: bold;
            color: #FFF;
            margin-bottom: 4px;
        }
        
        .order-items {
            color: #DDD;
            line-height: 1.3;
        }
        
        .fulfill-btn-square {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto !important;
            z-index: 1000 !important;
            position: relative !important;
            outline: 2px solid transparent;
        }
        
        .fulfill-btn-square:hover {
            background: #45a049 !important;
            transform: scale(1.05) !important;
            outline: 2px solid #FFD700 !important;
        }
        
        .fulfill-btn-square:active {
            transform: scale(0.98) !important;
            background: #2E7D32 !important;
        }
        
        .fulfill-btn-square:focus {
            outline: 2px solid #FFD700 !important;
        }
        
        .urgent {
            border-left: 5px solid #ff4444;
            animation: urgentPulse 1s infinite;
        }

        @keyframes urgentPulse {
            0%, 100% { background: rgba(255, 68, 68, 0.1); }
            50% { background: rgba(255, 68, 68, 0.2); }
        }
        
        #gameControls {
            position: absolute;
            left: 50%;
            bottom: 31px; /* 与 #viewControls 同步 */
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 200;
            pointer-events: auto;
        }
        
        /* 上层游戏控制栏 - 放在视图控制栏上面 */
        #topGameControls {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 12px;
            z-index: 200;
            pointer-events: auto;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: auto;
            z-index: 201;
            min-width: 90px;
            height: 40px;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        /* 像素完美渲染：开始营业按钮 */
        #startDay.control-btn {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .control-btn:disabled {
            background: linear-gradient(135deg, #666, #555);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #eventNotification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 200;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* 提示框颜色：白/黄/红 */
        #eventNotification.notif-white {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }
        #eventNotification.notif-yellow {
            background: rgba(255, 235, 59, 0.95); /* 物料黄 */
            color: #333;
        }
        #eventNotification.notif-red {
            background: rgba(244, 67, 54, 0.95); /* 警告红 */
            color: #fff;
        }
        

        
        /* 底部视图控制栏：基于 1920x1080 画布的固定坐标，随外层缩放同步 */
        #viewControls {
            position: absolute;
            left: calc(50% - 20px); /* 左移20px */
            bottom: 26px; /* 往下5px（31 → 26 更靠近底部） */
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 140; /* 低于卷帘门所在的canvas渲染层 */
            background: transparent;
            padding: 0;
            border: none;
            backdrop-filter: none;
            box-shadow: none;
            pointer-events: auto;
        }
        
        .view-btn {
            background: none;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: transparent;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 0;
            transition: all 0.2s;
            box-shadow: none;
            /* 41:17比例按钮放大，完美像素渲染 */
            width: 180px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: brightness(1);
            /* 像素完美渲染 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .view-btn:hover {
            transform: translateY(-2px) scale(1.02);
            backdrop-filter: brightness(1.1) contrast(1.05);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .view-btn.active {
            transform: translateY(-1px) scale(1.01);
            backdrop-filter: brightness(1.2) contrast(1.1);
            filter: drop-shadow(0 3px 6px rgba(255, 215, 0, 0.4));
        }

        /* 为每个按钮设置对应的背景图片 */
        #viewMain {
            background-image: url('images/dating.png');
        }

        #viewYoutiao {
            background-image: url('images/youtiao.png');
        }

        #viewDoujiang {
            background-image: url('images/doujiang.png');
        }

        #viewCongee {
            background-image: url('images/zhoucai.png');
        }
        
        /* 按钮光效 - 像素完美适配 */
        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.4s ease-out;
            z-index: 1;
            /* 像素完美渲染 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .view-btn:hover::before {
            left: 100%;
        }
        
        /* 隐藏按钮文字 */
        .view-btn {
            z-index: 2;
        }
        
        .view-btn span {
            display: none;
            visibility: hidden;
            opacity: 0;
        }
        
        #actionButtons {
            position: absolute;
            right: 20px;
            bottom: 170px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 500;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            min-width: 150px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            pointer-events: auto;
            z-index: 500;
            position: relative;
        }
        
        .action-btn:hover {
            background: linear-gradient(135deg, #FF5252, #F44336);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .action-btn:disabled {
            background: linear-gradient(135deg, #666, #555);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 教程模态框样式 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            color: #ecf0f1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            color: #ecf0f1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #f39c12;
        }

        .modal-body {
            padding: 30px;
        }

        #tutorialContent {
            min-height: 300px;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .tutorial-step {
            display: none;
        }

        .tutorial-step.active {
            display: block;
        }

        .tutorial-step h3 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .tutorial-step img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .tutorial-highlight {
            background: rgba(52, 152, 219, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin: 15px 0;
        }

        .tutorial-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #34495e;
            padding-top: 20px;
        }

        .tutorial-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tutorial-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
        }

        .tutorial-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #stepIndicator {
            font-weight: bold;
            color: #3498db;
        }

        /* 主要UI容器：基于 1920x1080 画布的固定坐标，随外层缩放同步 */
        #mainUI {
            position: absolute;
            top: 54px;   /* ≈1080*0.05 */
            right: 60px; /* 微调更靠右 */
            width: 272px; /* 略微缩小 */
            height: 1026px; /* ≈1080*0.95，固定画布像素，随外层缩放一致 */
            background: transparent;
            backdrop-filter: none;
            border: none;
            z-index: 500;
            overflow-y: visible;
            padding: 0;
            box-sizing: border-box;
            font-size: 12px;
            /* 像素风渲染统一 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* 成品槽样式 - kuang3图片背景 (顶部) */
        #foodSlots {
            background: url('images/kuang3.png') no-repeat center;
            background-size: 100% 100%;
            padding: 0;
            border-radius: 0;
            color: white;
            margin-bottom: 0;
            border: none;
            height: 202px;
            width: 252px; /* 略微再缩小 */
            position: absolute;
            top: 0;        /* 顶部开始 */
            left: 62px;    /* 再右移 22px（整体右移7px） */
            /* 像素完美渲染 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #foodSlots h4 {
            margin: 12px 16px 8px 16px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }
        
        /* 订单面板 - kuang1图片背景 (底部) */
        #orderPanel {
            background: url('images/kuang1.png') no-repeat center;
            background-size: 100% 100%;
            padding: 0;
            border-radius: 0;
            color: white;
            margin-bottom: 0;
            border: none;
            font-size: 11px;
            width: 252px; /* 略微再缩小 */
            height: 507px; /* 88:50比例，288 × (88/50) = 507px */
            position: absolute;
            top: 539px; /* plateArea(212) + 317 + 10px 间距 = 539 */
            left: 47px; /* 与kuang3左沿对齐（整体右移7px） */
            overflow: hidden;
            /* 像素完美渲染 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* 其他UI元素透明化 */
        .ui-element {
            background: transparent;
            padding: 0;
            margin: 8px;
            border-radius: 0;
            color: white;
            border: none;
            font-size: 11px;
        }
        
        .ui-element h4 {
            margin: 8px 8px 6px 8px;
            font-size: 11px;
            font-weight: bold;
            color: #FFD700;
        }

        /* 内容区域边距设置 - 已整合到主样式中 */

        #orderList {
            margin: 16px;
            font-size: 14px;
            width: 250px;
            max-height: 641px;
            height: 641px;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            touch-action: pan-y;
            position: relative;
            z-index: 1;
            pointer-events: auto !important;
        }

        /* 滚动条样式优化 */
        #orderList::-webkit-scrollbar {
            width: 8px;
        }

        #orderList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #orderList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #orderList::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 功能区域精确对齐kuang框架 */
        .food-icon {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .food-name {
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            color: white;
            line-height: 1.2;
        }

        .plate-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            line-height: 1.3;
        }

        #plateItems {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .plate-item {
            position: absolute;
            font-size: 24px;
            transition: all 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #plateArea h4 {
            margin: 16px 20px 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }

        #orderPanel h4 {
            margin: 20px 24px 16px 24px;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }

        #completedFoodSlots {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 140px;
            max-height: 220px; /* 提高可视高度，便于滚动 */
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            overflow-y: auto;
            box-sizing: border-box;
            touch-action: pan-y;
        }

        .food-slot {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }

        .food-slot:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .food-slot:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .food-slot.dragging {
            opacity: 0.8;
            transform: rotate(3deg) scale(1.15);
            cursor: grabbing;
            z-index: 9999;
            pointer-events: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #FFD700;
        }

        .food-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .food-name {
            font-size: 9px;
            text-align: center;
            font-weight: bold;
            color: white;
            line-height: 1;
        }

        #plateArea {
            background: url('images/kuang2.png') no-repeat center;
            background-size: 100% 100%;
            padding: 0;
            border-radius: 0;
            color: white;
            margin-bottom: 0;
            border: none;
            height: 317px;
            width: 252px; /* 略微再缩小 */
            position: absolute;
            top: 212px; /* foodSlots(202) + 10px 间距 */
            left: 47px; /* 与kuang3( foodSlots )左沿对齐（整体右移7px） */
            /* 像素完美渲染 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #currentPlate {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 16px auto 20px;
            position: relative;
            border: 5px solid #8B4513;
            box-shadow: inset 0 4px 16px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            z-index: 20;
        }

        .plate-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            text-align: center;
            pointer-events: none;
            line-height: 1.2;
        }

        #plateItems {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .plate-item {
            position: absolute;
            font-size: 16px;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            touch-action: manipulation;
        }

        .plate-actions {
            display: flex;
            gap: 10px;

    <script>
        // 计算 16:9 适配缩放，确保始终保持 1920x1080 比例
        let _rafToken = null;
        function applyFitScale() {
            if (_rafToken) cancelAnimationFrame(_rafToken);
            _rafToken = requestAnimationFrame(() => {
            const wrapper = document.getElementById('fitWrapper');
            if (!wrapper) return;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const scale = Math.min(vw / 1920, vh / 1080);
            wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
            wrapper.style.transformOrigin = '50% 50%';
            _rafToken = null;
            // 同步右侧三个框纵向对齐
            alignRightPanels();
            });
        }
        window.addEventListener('resize', applyFitScale);
        window.addEventListener('orientationchange', applyFitScale);
        if (window.visualViewport) {
            visualViewport.addEventListener('resize', applyFitScale);
        }
        document.addEventListener('DOMContentLoaded', applyFitScale);
        window.addEventListener('load', () => setTimeout(alignRightPanels, 0));

        // 严格按 kuang3(#foodSlots) 的位置对齐 kuang2/kuang1
        function alignRightPanels() {
            const kuang3 = document.getElementById('foodSlots');
            const kuang2 = document.getElementById('plateArea');
            const kuang1 = document.getElementById('orderPanel');
            if (!kuang3 || !kuang2 || !kuang1) return;
            const spacing = 10;
            // 使用计算后的样式，避免仅依赖 inline style
            const cs3 = window.getComputedStyle(kuang3);
            const baseLeft = parseInt(cs3.left, 10) || 55;
            const baseTop = parseInt(cs3.top, 10) || 0;
            const h3 = kuang3.offsetHeight || 202;
            const h2 = kuang2.offsetHeight || 317;
            kuang2.style.left = baseLeft + 'px';
            kuang1.style.left = baseLeft + 'px';
            kuang2.style.top = (baseTop + h3 + spacing) + 'px';
            kuang1.style.top = (baseTop + h3 + spacing + h2 + spacing) + 'px';

            // 让 kuang1 下沿对齐底部四个按钮的下沿（#viewControls bottom: 26px）
            const canvasHeight = 1080; // 设计分辨率高度
            const bottomLine = 26; // 与 #viewControls 的 bottom 一致
            const mainUI = document.getElementById('mainUI');
            const mainUITop = mainUI ? (parseInt(window.getComputedStyle(mainUI).top, 10) || 0) : 0;
            const kuang1Top = parseInt(kuang1.style.top || '539', 10);
            // 目标： (mainUITop + kuang1Top + height) = canvasHeight - bottomLine
            const desiredHeight = Math.max(100, (canvasHeight - bottomLine) - (mainUITop + kuang1Top));
            kuang1.style.height = desiredHeight + 'px';

            // 同步内部列表高度，避免溢出（预留标题和内边距）
            const orderList = document.getElementById('orderList');
            const title = kuang1.querySelector('h4');
            const titleBox = title ? title.getBoundingClientRect() : null;
            const titleHeight = titleBox ? titleBox.height : 42; // 估算标题高度
            const innerPadding = 32; // 上下内边距预留
            const listHeight = Math.max(50, desiredHeight - titleHeight - innerPadding);
            orderList.style.height = listHeight + 'px';
            orderList.style.maxHeight = listHeight + 'px';
        }
        // 开始界面管理
        class StartScreen {
            constructor() {
                this.loadingProgress = 0;
                this.loadingTips = [
                    '正在准备新鲜的食材...',
                    '清洗厨房设备...',
                    '调试油锅温度...',
                    '准备豆浆机...',
                    '布置餐桌...',
                    '等待顾客到来...'
                ];
                this.currentTipIndex = 0;
                // 关键素材就绪标记
                this.assetsReady = { juanlianmen: false, yingye: false };
                // 所有美术素材预加载就绪
                this.allAssetsReady = false;
                this.loadedAssets = 0;
                this.assetList = [
                    'images/background1.png','images/biaoti.png','images/bucket.png','images/dating.png','images/desk.png','images/dianfanbao.png',
                    'images/doufu.png','images/doufu1.png','images/doujiang.png','images/doujiang1.png','images/doujiang2.png','images/doujiang3.png','images/doujiang4.png','images/doujiangzhuo.png',
                    'images/front.png','images/guke1.png','images/guke2.png','images/guke3.png','images/hu.png','images/hu2.png','images/huangdou.png','images/huangdou1.png',
                    'images/jiesuan.png','images/juanlianmen.png','images/kaishi.png','images/kongwan.png','images/kongzhou.png','images/kuang1.png','images/kuang2.png','images/kuang3.png',
                    'images/lajitong.png','images/manwan.png','images/mian1.png','images/mian2.png','images/mian3.png','images/miantuan.png','images/miantuantiao.png',
                    'images/qian.png','images/shezhi.png','images/shuoming.png','images/shuyoutiao1.png','images/shuyoutiao2.png','images/shuyoutiao3.png','images/wandui.png',
                    'images/woo.png','images/xiancai.png','images/xiancai1.png','images/xiandan.png','images/xiandan1.png','images/xiayitian.png','images/yingye.png','images/youguo.png',
                    'images/youtiao.png','images/youtiao1.1.png','images/youtiao1.2.png','images/youtiao1.3.png','images/youtiao1.4.png','images/youtiao1.5.png','images/youtiao1.6.png',
                    'images/zhou.png','images/zhoucai.png','images/zhoucaizhuo.png','images/zhuye.png'
                ];
                this.totalAssets = this.assetList.length;
                this.init();
            }

            init() {
                this.startLoading();
                this.preloadCriticalAssets();
                this.preloadAllAssetsWithRetry();
                this.bindEvents();
            }

            startLoading() {
                const progressBar = document.getElementById('loadingProgress');
                const loadingTips = document.getElementById('loadingTips');
                
                const updateBar = () => {
                    const percent = Math.floor((this.loadedAssets / Math.max(1, this.totalAssets)) * 100);
                    this.loadingProgress = percent;
                    progressBar.style.width = `${this.loadingProgress}%`;
                    if (this.allAssetsReady) {
                        clearInterval(tipInterval);
                        this.showStartButtons();
                    } else {
                        requestAnimationFrame(updateBar);
                    }
                };
                requestAnimationFrame(updateBar);

                const tipInterval = setInterval(() => {
                    this.currentTipIndex = (this.currentTipIndex + 1) % this.loadingTips.length;
                    loadingTips.textContent = this.loadingTips[this.currentTipIndex];
                    loadingTips.style.opacity = '0';
                    setTimeout(() => {
                        loadingTips.style.opacity = '0.7';
                    }, 100);
                }, 1000);
            }

            showStartButtons() {
                const loadingSection = document.getElementById('loadingSection');
                const startButtons = document.getElementById('startButtons');
                const startGameBtn = document.getElementById('startGameBtn');
                
                setTimeout(() => {
                    loadingSection.style.opacity = '0';
                    setTimeout(() => {
                        loadingSection.style.display = 'none';
                        // 关键素材或全量素材未就绪则继续显示loading，不展示按钮
                        const ready = this.assetsReady.juanlianmen && this.assetsReady.yingye && this.allAssetsReady;
                        if (!ready) {
                            // 退回loading并稍后重试
                            loadingSection.style.display = 'block';
                            loadingSection.style.opacity = '1';
                            setTimeout(() => this.showStartButtons(), 500);
                            return;
                        }
                        startButtons.style.display = 'flex';
                        startButtons.style.opacity = '0';
                        setTimeout(() => {
                            startButtons.style.opacity = '1';
                            startGameBtn.disabled = false;
                            startGameBtn.style.filter = 'none';
                            startGameBtn.style.cursor = 'pointer';
                        }, 100);
                    }, 500);
                }, 1000);
            }

            bindEvents() {
                const startGameBtn = document.getElementById('startGameBtn');
                const shezhiBtn = document.getElementById('shezhiBtn');
                const shuomingBtn = document.getElementById('shuomingBtn');

                startGameBtn.addEventListener('click', () => {
                    // 仅当素材就绪时才允许进入游戏（卷帘门与开始营业按钮）
                    if (this.assetsReady.juanlianmen && this.assetsReady.yingye) {
                        // 播放按钮音效（开始界面）
                        try {
                            const audio = new Audio('audio/anniu.mp3');
                            audio.volume = 0.8;
                            audio.play().catch(() => {});
                        } catch (_) {}
                        this.startGame();
                    } else {
                        alert('素材加载中，请稍候...');
                    }
                });

                // 设置按钮：进入游戏后打开设置（如果有）
                shezhiBtn.addEventListener('click', () => {
                    try { const a = new Audio('audio/anniu.mp3'); a.volume = 0.8; a.play().catch(()=>{});} catch(_){ }
                    this.startGame();
                    setTimeout(() => {
                        if (window.game && window.game.openSettings) {
                            window.game.openSettings();
                        } else if (window.game && window.game.showNotification) {
                            window.game.showNotification('设置界面开发中...');
                        }
                    }, 800);
                });

                // 说明按钮：进入游戏后显示说明占位（已移除教程）
                shuomingBtn.addEventListener('click', () => {
                    try { const a = new Audio('audio/anniu.mp3'); a.volume = 0.8; a.play().catch(()=>{});} catch(_){ }
                    this.startGame();
                    setTimeout(() => {
                        if (window.game && window.game.showNotification) {
                            window.game.showNotification('说明界面开发中...');
                        }
                    }, 800);
                });
            }

            startGame() {
                const startScreen = document.getElementById('startScreen');
                const gameContainer = document.getElementById('gameContainer');
                // 先显示游戏容器（在开始界面之下渲染），避免黑屏
                gameContainer.style.display = 'block';
                
                // 立即初始化游戏
                this.initializeGame();

                // 等待关键素材真正渲染就绪后再淡出开始界面
                const isGameReady = () => {
                    try {
                        if (!window.game) return false;
                        const g = window.game;
                        // 关键：卷帘门、desk、front、background1
                        const ok = (
                            g.juanLianMenImage && g.juanLianMenImage.complete &&
                            g.deskImage && g.deskImage.complete &&
                            g.frontImage && g.frontImage.complete &&
                            g.background1Image && g.background1Image.complete
                        );
                        return !!ok;
                    } catch (_) { return false; }
                };

                const tryHideStart = () => {
                    if (isGameReady()) {
                        startScreen.classList.add('fade-out');
                        setTimeout(() => {
                            startScreen.style.display = 'none';
                            // 显示主页面按钮（视图切换栏）
                            const vc = document.getElementById('viewControls');
                            if (vc) vc.style.display = 'flex';
                        }, 300);
                    } else {
                        // 继续等待，下一帧再试
                        requestAnimationFrame(tryHideStart);
                    }
                };
                requestAnimationFrame(tryHideStart);
            }

            initializeGame() {
                try {
                    // 确保游戏加载完成
                    if (typeof BreakfastShop2D !== 'undefined') {
                        window.game = new BreakfastShop2D();
                        console.log('游戏初始化成功');
                    } else {
                        console.error('游戏类未找到，延迟重试...');
                        setTimeout(() => {
                            this.initializeGame();
                        }, 500);
                    }
                } catch (error) {
                    console.error('游戏初始化错误:', error);
                }
            }

            // 预加载关键素材（卷帘门、开始营业按钮）
            preloadCriticalAssets() {
                const tryEnable = () => {
                    const startGameBtn = document.getElementById('startGameBtn');
                    if (!startGameBtn) return;
                    const ready = this.assetsReady.juanlianmen && this.assetsReady.yingye;
                    startGameBtn.disabled = !ready;
                    startGameBtn.style.filter = ready ? 'none' : 'grayscale(0.7)';
                    startGameBtn.style.cursor = ready ? 'pointer' : 'not-allowed';
                };
                const preload = (src, key) => {
                    const img = new Image();
                    img.onload = () => { this.assetsReady[key] = true; tryEnable(); };
                    img.onerror = () => { console.warn('预加载失败:', src); };
                    img.src = src + '?t=' + Date.now();
                };
                preload('images/juanlianmen.png', 'juanlianmen');
                preload('images/yingye.png', 'yingye');
                // 预加载关键背景素材，进一步避免黑屏
                preload('images/desk.png', 'desk');
                preload('images/front.png', 'front');
                preload('images/background1.png', 'background1');
                preload('images/background.png', 'background');
            }

            // 全量素材预加载（带失败重试与缓存破坏）
            preloadAllAssetsWithRetry(maxPasses = 5) {
                const failed = new Set();
                const tryLoad = (src, onDone) => {
                    const attempt = (retries, delay) => {
                        const img = new Image();
                        const bust = (new URLSearchParams({ t: Date.now().toString(), r: Math.random().toString() })).toString();
                        img.onload = () => { this.loadedAssets++; onDone(true); };
                        img.onerror = () => {
                            if (retries > 0) {
                                setTimeout(() => attempt(retries - 1, Math.min(delay * 2, 4000)), delay);
                            } else {
                                failed.add(src);
                                onDone(false);
                            }
                        };
                        img.src = `${src}?${bust}`;
                    };
                    attempt(2, 300); // 每张图最多重试2次
                };

                const runPass = (passIndex = 1) => {
                    const list = passIndex === 1 ? this.assetList : Array.from(failed);
                    if (list.length === 0) {
                        this.allAssetsReady = true;
                        return;
                    }
                    failed.clear();
                    let done = 0;
                    list.forEach(src => tryLoad(src, () => {
                        done++;
                        if (done === list.length) {
                            if (failed.size > 0 && passIndex < maxPasses) {
                                // 下一轮重试失败资源
                                runPass(passIndex + 1);
                            } else if (failed.size === 0) {
                                this.allAssetsReady = true;
                            } else {
                                // 仍然失败，稍后整体再尝试一轮
                                setTimeout(() => runPass(passIndex + 1), 1000);
                            }
                        }
                    }));
                };
                runPass(1);
            }
        }

        // 页面加载完成后启动开始界面
        document.addEventListener('DOMContentLoaded', () => {
            new StartScreen();
        });

        // 游戏控制函数
        function startDay() {
            if (window.game) {
                window.game.startDay();
            } else {
                alert('游戏未加载完成，请刷新页面重试');
            }
        }

        // 强制重新绑定UI事件（调试用）
        function rebindUIEvents() {
            console.log('🔧 重新绑定UI事件（已禁用）');
            // 功能已移至游戏内部处理，避免bindUIEvents未定义错误
        }

        // 🎯 移除调试函数，按钮事件现在由侧边栏系统统一管理

        // 彻底修复拖动和滚动问题
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔧 初始化拖动和滚动修复');
            
            // 防止整体页面滚动，但允许指定区域滚动
            document.body.addEventListener('touchmove', (e) => {
                const isScrollableArea = e.target.closest('#orderList') || 
                                       e.target.closest('#completedFoodSlots') ||
                                       e.target.classList.contains('scrollable');
                
                if (!isScrollableArea) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, { passive: false });
            
            // 初始化完成
            setTimeout(() => {
                console.log('🔄 游戏初始化完成');
            }, 500);
            
            console.log('✅ 拖动和滚动修复完成');
        });
        
        function togglePause() {
            if (window.game) {
                window.game.togglePause();
            } else {
                alert('游戏未加载完成');
            }
        }
    </script>
